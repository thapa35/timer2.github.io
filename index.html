<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Timer</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="chess">
    <div id="player1" class="players">
        <div id="timer1" class="timers">
            <h1 class="sec">10s</h1>
        </div>
        <div id="name1" class="name">

        </div>
    </div>
    <div id="playstate">
        <h1>pause</h1>
    </div>
    <div id="swap">
        <h1>swap</h1>
    </div>
    <div id="reset">
        <h1>reset</h1>
    </div>
    <div id="player2" class="players">

            <div id="timer2" class="timers">
                <h1 class="sec">10s</h1>
            </div>
            <div id="name2" class="name">

            </div>

    </div>
</div>
<script src="scripts/script.js">
    
</script>
</body>
</html>
